<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bangalore House Price Predictor</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      font-family: 'Inter', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #110e13;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      background-color: rgba(255, 255, 255, 0.15);
      color: #8e44ad;
      border: none;
      height: 55px;
      font-size: 1rem;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #8e44ad;
    }

    .form-control:focus, .form-select:focus {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: #8e44ad;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.2);
    }

    .btn-custom {
      background: #00eeff;
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      width: 100%;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background: #00e29d;
    }

    #prediction {
      text-align: center;
      margin-top: 25px;
      font-size: 1.6rem;
      font-weight: 600;
      color: #ffff99;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üè† Bangalore House Price Predictor</h2>
    <form id="predict-form">
      <div class="mb-3">
        <label for="location" class="form-label"><b>Select Location:</b></label>
        <select class="form-select bg-light text-dark" name="location" id="location" required>
          <option value="" disabled selected hidden>Location</option>
          {% for location in locations %}
            <option value="{{ location }}">{{ location }}</option>
          {% endfor %}
        </select>
      </div>
      
      

      <div class="mb-3">
        <label for="bhk">Bedrooms (BHK)</label>
        <input type="number" class="form-control" name="bhk" id="bhk" placeholder="e.g. 3" required>
      </div>

      <div class="mb-3">
        <label for="bath">Bathrooms</label>
        <input type="number" class="form-control" name="bath" id="bath" placeholder="e.g. 2" required>
      </div>

      <div class="mb-3">
        <label for="total_sqft">Total Area (sqft)</label>
        <input type="number" class="form-control" name="total_sqft" id="total_sqft" placeholder="e.g. 1200" required>
      </div>

      <button type="submit" class="btn btn-custom">üîç Predict Price</button>
    </form>

    <div id="prediction"></div>
  </div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/predict', true);
      document.getElementById("prediction").innerText = "‚è≥ Predicting...";
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          document.getElementById("prediction").innerText = xhr.responseText;
        }
      };
      xhr.send(formData);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
